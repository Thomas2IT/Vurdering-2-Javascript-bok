<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thomas sin side</title>
    
<script>
window.onload = oppstart;

function oppstart(){
    var kolloner = 10;
    var Rader = 10;
    var width = document.getElementById("tegneomr책de").width;
    var height = document.getElementById("tegneomr책de").height;
    var kolloner_width = width / kolloner;
    var rad_height = height / Rader; 

    var ctx = document.getElementById("tegneomr책de").getContext("2d");

    ctx.lineWidth = 2;
    ctx.strokeStyle = "blue";

    for (var counterK = 0; counterK <= kolloner; counterK++){
        ctx.beginPath();
        ctx.moveTo(counterK * kolloner_width, 0 );
        ctx.lineTo (counterK * kolloner_width, height);
        ctx.stroke();

    }
    for (var counterR = 0; counterR <= Rader; counterR++){
        ctx.beginPath();
        ctx.moveTo(0, counterR * rad_height);
        ctx.lineTo(width,counterR * rad_height);
        ctx.stroke();
    }
}

</script>
